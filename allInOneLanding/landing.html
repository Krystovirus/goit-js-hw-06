<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/1.1.0/normalize.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <title>JS-HW-06</title>
</head>
<body>

  <p style="position: absolute; left: 0; top: 0;" class="go-back"><a class="go-back-link" href="../index.html">Go back</a></p>

    <section class="section task-first">

        <ul id="categories">
            <li class="item">
              <h2>Animals</h2>
              <ul>
                <li>Cat</li>
                <li>Hamster</li>
                <li>Horse</li>
                <li>Parrot</li>
              </ul>
            </li>
            <li class="item">
              <h2>Products</h2>
              <ul>
                <li>Bread</li>
                <li>Prasley</li>
                <li>Cheese</li>
              </ul>
            </li>
            <li class="item">
              <h2>Technologies</h2>
              <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
              </ul>
            </li>
          </ul>
    </section>

    <section class="section task-second">

        <ul id="ingredients"></ul>
    </section>

    <section class="section task-third">

        <ul class="gallery"></ul>
    </section>

    <section class="section task-forth">

        <div id="counter">
            <button type="button" data-action="decrement"><span>-1</span>
              <div class="liquid"></div></button>
            <span id="value">0</span>
            <button type="button" data-action="increment"><span>+1</span>
              <div class="liquid"></div></button>
          </div>
    </section>

    <section class="section task-fifth">

        <input type="text" id="name-input" placeholder="Please enter your name" />
        <h1>Hello, <span id="name-output">Anonymous</span>!</h1>
    </section>

    <section class="section task-sixth">

        <input
            type="text"
            id="validation-input"
            data-length="6"
            placeholder="Please enter 6 symbols"
        />
    </section>

    <section class="section task-seventh">

        <input id="font-size-control" type="range" min="16" max="96" />
        <br />
        <span id="text">Abracadabra!</span>
    </section>

    <section class="section task-eighth">

        <form class="login-form">
            <label>
              Email
              <input class="email" type="email" name="email" />
            </label>
            <label>
              Password
              <input class="password" type="password" name="password" />
            </label>
            <button type="submit"><span>Login</span>
              <div class="liquid"></div></button>
          </form>
    </section>

    <section class="section task-ninth">

        <div class="widget">
            <p>Background color: <span class="color">-</span></p>
            <button type="button" class="change-color"><span>Change color</span>
              <div class="liquid"></div></button>
          </div>
    </section>

    <section class="section task-tenth">

        <div id="controls">
            <input class="digits" type="number" min="1" max="100" step="1" />
            <button style="width: 237px;" type="button" data-create><span>Create</span>
              <div class="liquid" style="width: 237px;"></div></button>
            <button style="width: 237px;" type="button" data-destroy><span>Destroy</span>
              <div class="liquid" style="width: 237px;"></div></button>
          </div>
          
          <div id="boxes"></div>
    </section>

    <script src="../js/main.js" type="module"></script>
    <script type="text/javascript" src="../js/index.js"></script>

    <script>
    function alert(content,afterFunction){
    $('<div class="alertm_overlay"></div>').appendTo('body');
    $('<div class="alertm_all"><a href="#" onclick="alert_close('+afterFunction+'); return false" class="alertm_close">x</a><div class="alertm_wrapper">'+content+'</div><div class="alertm_but" onclick="alert_close('+afterFunction+'); return false">OK</div></div>').appendTo('body');
    $(".alertm_overlay, .alertm_all").fadeIn("slow");
    $('.alertm_all').css('margin-top', (-1)*($('.alertm_all').height())+'px');
    }
    function alert_close(afterFunctionClouse){
    $(".alertm_overlay, .alertm_all").remove();
    afterFunctionClouse;
    }
    
    $(document).ready(function(){
    alert('Welcome to JS Playground!     ');
    });
    </script>
    
    <style>
    .alertm_overlay {    width:100%;    height:100%;    position:fixed;    left:0px;    top:0px;    z-index:99998;    background:rgba(51, 51, 51, 0.82);   display:none;}
    .alertm_all {font-family: Arial;    width:396px;    padding:29px 43px;    border-radius: .25rem;  background:#fff;    position:fixed;    left:50%;    margin-left:-241px;    top:50%;    z-index:99999;    }
    .alertm_all a {    -webkit-transition: all .2s ease-in-out;    -o-transition: all .2s ease-in-out;    transition: all .2s ease-in-out;    text-decoration: none;    color: #0275d8;}
    .alertm_all a:hover {    color: #222;}
    .alertm_h1 {    color: #0275d8;    font-size: 19px;    margin-bottom: 15px;}
    .alertm_text {    font-size: 16px;    line-height: 23px;}
    .alertm_wrapper { }
    .alertm_but {    display: inline-block;    font-weight: 400;    line-height: 1.25;    text-align: center;    white-space: nowrap;    vertical-align: middle;    -webkit-user-select: none;    -moz-user-select: none;    -ms-user-select: none;    user-select: none;    border: 1px solid transparent;    padding: .5rem 2rem;    font-size: 1rem;    border-radius: .25rem;    -webkit-transition: all .2s ease-in-out;    -o-transition: all .2s ease-in-out;    transition: all .2s ease-in-out;    color: #fff;    background-color: #0275d8;    border-color: #0275d8;    display: block;    margin-top: 25px;    cursor: pointer;}
    .alertm_but:hover {    color: #fff;    background-color: #025aa5;    border-color: #01549b;}
    a.alertm_close {    color: red;    text-decoration: none;    position: absolute;  width: auto; padding: 7px;  right: 7px;    top: 0px;    font-size: 25px;}
    </style>
</body>
</html>
